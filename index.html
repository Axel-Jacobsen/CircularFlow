<head>
    <!-- Plotly.js -->
    <title>Fluids</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.min.js'></script>
    <script src='src/geometry.js'></script>
    <script src='src/transform.js'></script>
</head>

<body>
    <h3>Conformal Mapping for creating airfoils</h3>
    <b></b>
    <div id='airfoil'></div>
    <b>
        w to move the circle up </br>
        s to move the circle down </br>
        a to move the circle left </br>
        d to move the circle down </br>
        r to reset the circle
    </b>
    </br>
    </br>
    <b id='x_off'>x0 = 0.0</b>
    <b id='y_off'>y0 = 0.0</b>

    <div id='taylorcouette'></div>
    <b>
        j to increment &Theta; </br>
        k to decrement &Theta; </br>
        l to reset
    </b>
    </br>
    </br>
    <b id='theta'>&Theta; = 0.0 radians</b>
</body>

<script src='main.js'></script>
